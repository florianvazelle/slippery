name: CI

on: [push]

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: cargo check

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: cargo test

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add clippy
      - run: cargo clippy -- -D warnings

  export:
    name: Godot Export
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:3.4.4
    strategy:
      fail-fast: true
      matrix:
        target: [
          aarch64-linux-android, armv7-linux-androideabi, i686-linux-android,
          x86_64-linux-android, i686-unknown-linux-gnu, x86_64-unknown-linux-gnu,
          x86_64-apple-darwin, aarch64-apple-ios, i686-pc-windows-gnu,
          x86_64-pc-windows-gnu, i686-pc-windows-msvc, x86_64-pc-windows-msvc,
          wasm32-unknown-emscripten,
        ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: davidB/rust-cargo-make@v1
      - run: cargo make export-${{ matrix.target }}-release
